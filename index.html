<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Warehouse Manager</title>
</head>
<body>
    <header class="container-fluid">
        <h1>Warehouse Manager</h1>
    </header>

    <main class="container-fluid">

        <section class="row justify-content-start d-flex my-3">
            <div class="col-1">Filter By:</div>
            <div class="col-1"><button class="btn btn-warning" onclick="filterFragile()">Fragile</button></div>
            <div class="col-1"><button class="btn btn-warning" onclick="filterHeavy()">Heavy</button></div>
            <div class="col-1"><button class="btn btn-warning">Priority</button></div>
            <div class="col-1 offset-7"><button class="btn btn-danger" onclick="reset()">Reset</button></div>
        </section>

        <section class="row my-3">
            <div class="col-12 text-center"><h1>Packages</h1></div>
        </section>

        <section class="row my-3" id="packages">
    
        </section>
        
        
        
        <!-- <section class="row">
            <div class="col-12">
                <p id="packages"></p>
            </div>
        </section> -->
    </main>
    
    <script src="app.js"></script>
</body>
</html>
